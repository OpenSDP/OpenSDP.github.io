<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/styles/site.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">



  <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="manifest" href="{{ "/assets/icons/manifest.json" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/icons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ "/assets/icons/favicon.ico" | relative_url }}">
  <meta name="msapplication-config" content="{{ "/assets/icons/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#ffffff">



  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
